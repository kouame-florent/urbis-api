<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition>
  
    <p:fieldset legend="Le déclaré">
        <div class="ui-fluid p-formgrid p-grid">
            <div class="p-field p-lg-6">
                <p:outputLabel for="dateNaissance" styleClass="p-d-block">Date de naissance</p:outputLabel>
                <p:inputMask id="dateNaissance" value="#{acteNaissanceEditerBacking.acteNaissanceDto.enfantDateNaissance}"
                             mask="99/99/9999 99:99:99" required="true">
                    <f:convertDateTime locale="fr_FR" type="localDateTime" pattern="dd/MM/yyyy HH:mm:ss"/>
                </p:inputMask>
                
                <p:message for="dateNaissance"/>

            </div>
            <div class="p-field p-lg-6">
                <p:outputLabel for="nom" styleClass="p-d-block">Nom</p:outputLabel>
                <p:inputText id="nom" value="#{acteNaissanceEditerBacking.acteNaissanceDto.enfantNom}" required="true"  
                                styleClass="p-d-block"/>
            </div>
            <div class="p-field p-lg-6">
                <p:outputLabel for="lieuNaissance" styleClass="p-d-block">Lieu de naissance</p:outputLabel>
                <p:inputText id="lieuNaissance" value="#{acteNaissanceEditerBacking.acteNaissanceDto.enfantLieuNaissance}" required="true"  
                                styleClass="p-d-block"/>
            </div>
            <div class="p-field p-lg-6">
                <p:outputLabel for="prenoms" styleClass="p-d-block">Prénoms</p:outputLabel>
                <p:inputText id="prenoms" value="#{acteNaissanceEditerBacking.acteNaissanceDto.enfantPrenoms}" required="true"  
                                styleClass="p-d-block"/>
            </div>
             <div class="p-field p-lg-6">
                <p:outputLabel for="localiteNaissance" styleClass="p-d-block">Localité</p:outputLabel>
                <p:inputText id="localiteNaissance" value="#{acteNaissanceEditerBacking.acteNaissanceDto.enfantLocalite}" required="true"  
                                styleClass="p-d-block"/>
            </div>
             <div class="p-field p-lg-6"> 
                 <div class="ui-fluid  p-grid">
                 <div class="p-field p-lg-12">
                     <p:outputLabel for="sexe" styleClass="p-d-block">Sexe</p:outputLabel>
                     <p:selectOneRadio id="sexe" value="#{acteNaissanceEditerBacking.acteNaissanceDto.enfantSexe}" 
                                        converter="omnifaces.SelectItemsConverter"
                                        required="true">

                            <f:selectItems value="#{acteNaissanceEditerBacking.sexes}" var="sexe" 
                                           itemLabel="#{sexe.libelle}" itemValue="#{sexe.code}"/>
                       </p:selectOneRadio>
                 </div>

                </div>


            </div>

        </div>

    </p:fieldset>

</ui:composition>  
 
</html>
