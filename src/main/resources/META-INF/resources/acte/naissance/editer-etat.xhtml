<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition template="../../templates/dialog-tpl.xhtml">
     
    
     <ui:define name="metadata">
         <f:metadata>
            
            <f:viewParam name="acte-id" value="#{acteNaissanceEditerEtatBacking.acteID}" />
            <f:viewAction action="#{acteNaissanceEditerEtatBacking.onload}" />
        </f:metadata>
        
     </ui:define>
    
    <ui:define name="content">
        
        
        <h:form id="messageForm">
                <p:growl globalOnly="true" life="15000" />        
        </h:form>
             
        <h:form id="contentForm">  
            
            <div class="p-d-flex p-jc-end">
                <p:commandButton title="fermer" action="#{acteNaissanceEditerEtatBacking.closeView()}" process="@this" 
                                     icon="pi pi-times" styleClass="rounded-button ui-button-danger ui-button-outlined" >
                        
                </p:commandButton>
            </div>
            
           
            <p:focus context="contentForm"/>
            
            <p:fieldset legend="Extrait de naissance">
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-lg-6">
                        <p:outputLabel for="extraitTexte" styleClass="p-d-block" style="font-weight: bold">Texte extrait de naissance</p:outputLabel>
                        <p:inputTextarea id="extraitTexte" value="#{acteNaissanceEditerEtatBacking.acteNaissanceEtatDto.extraitTexte}" 
                                     required="true" styleClass="p-d-block"/>
                        <p:message for="extraitTexte"/>
                    </div>
                </div>
             
            </p:fieldset>
            
            <p:spacer height="2" />
            
            <p:fieldset legend="Copie intégrale">
                
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-lg-6">
                        <p:outputLabel for="copieTexte" styleClass="p-d-block" style="font-weight: bold">Texte copie intégrale</p:outputLabel>
                        <p:inputTextarea id="copieTexte" value="#{acteNaissanceEditerEtatBacking.acteNaissanceEtatDto.copieTexte}" 
                                     required="true" styleClass="p-d-block"/>
                        <p:message for="copieTexte"/>
                    </div>
                </div>
               
            </p:fieldset>
            
             <p:spacer height="2" />
            
            <p:fieldset legend="Mentions">
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-lg-6">
                        <p:outputLabel for="mentionMariage" styleClass="p-d-block" style="font-weight: bold">Décision mention mariage</p:outputLabel>
                        <p:inputTextarea id="mentionMariage" value="#{acteNaissanceEditerEtatBacking.acteNaissanceEtatDto.mentionMarigeTexte}" 
                                      styleClass="p-d-block"/>
                        <p:message for="mentionMariage"/>
                    </div>
                
                
                </div>
                
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-lg-6">
                        <p:outputLabel for="mentionDissolution" styleClass="p-d-block" style="font-weight: bold">Décision mention dissolution mariage</p:outputLabel>
                        <p:inputTextarea id="mentionDissolution" value="#{acteNaissanceEditerEtatBacking.acteNaissanceEtatDto.mentionDissolutionMarigeTexte}" 
                                      styleClass="p-d-block"/>
                        <p:message for="mentionDissolution"/>
                    </div>
                </div>
                
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-lg-6">
                        <p:outputLabel for="mentionAdoption" styleClass="p-d-block" style="font-weight: bold">Décision mention adoption</p:outputLabel>
                        <p:inputTextarea id="mentionAdoption" value="#{acteNaissanceEditerEtatBacking.acteNaissanceEtatDto.mentionAdoptionTexte}" 
                                      styleClass="p-d-block"/>
                        <p:message for="mentionAdoption"/>
                    </div>
                </div>
                
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-lg-6">
                        <p:outputLabel for="mentionLegitimation" styleClass="p-d-block" style="font-weight: bold">Décision mention légitimation</p:outputLabel>
                        <p:inputTextarea id="mentionLegitimation" value="#{acteNaissanceEditerEtatBacking.acteNaissanceEtatDto.mentionLegitimationTexte}" 
                                      styleClass="p-d-block"/>
                        <p:message for="mentionLegitimation"/>
                    </div>
                </div>
                
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-lg-6">
                        <p:outputLabel for="mentionReconnaissance" styleClass="p-d-block" style="font-weight: bold">Décision mention reconnaissance</p:outputLabel>
                        <p:inputTextarea id="mentionReconnaissance" value="#{acteNaissanceEditerEtatBacking.acteNaissanceEtatDto.mentionReconnaissanceTexte}" 
                                      styleClass="p-d-block"/>
                        <p:message for="mentionReconnaissance"/>
                    </div>
                </div>
                
                 <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-lg-6">
                        <p:outputLabel for="mentionRectification" styleClass="p-d-block" style="font-weight: bold">Décision mention rectification</p:outputLabel>
                        <p:inputTextarea id="mentionRectification" value="#{acteNaissanceEditerEtatBacking.acteNaissanceEtatDto.mentionRectificationTexte}" 
                                      styleClass="p-d-block"/>
                        <p:message for="mentionRectification"/>
                    </div>
                </div>
                
                
            </p:fieldset>
             
            <div class="ui-fluid p-formgrid p-grid">

                    <div class="p-field p-lg-12">
                  
                        <p:commandButton value="Mettre à jour les textes" process="@form" 
                                         action="#{acteNaissanceEditerEtatBacking.modifier()}"
                                         update="@form messageForm"  icon="pi pi-check" />
             
                    </div>

                </div>

                
          
            
       </h:form>
          
        
    </ui:define>

</ui:composition>  
 
</html>
