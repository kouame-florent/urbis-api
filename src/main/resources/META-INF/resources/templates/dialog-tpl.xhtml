<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">

    <ui:insert name="metadata"/>
    
    <h:head>
        <title><ui:insert name="title"> Urbis </ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>		
      <h:outputStylesheet name="webjars/primeflex/2.0.0/primeflex.css" />
      <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
      <h:outputStylesheet name="main.css" library="css" />
    </h:head>
    <h:body >
        
        <div class="p-grid">
            <div class="p-col-12">
                <ui:insert name="header">
                   <!-- <ui:include src="header.xhtml"/> -->
                 </ui:insert>
            </div>
            <div class="p-col-12">
                <div class="p-grid">
                    <div class="p-col">
                         <ui:insert name="content" />
                    </div>
                </div>
            </div>
        </div>
      
         
         <!-- shows ajax task dialog -->
       <p:ajaxStatus onstart="PF('statusDialog').show()" 
                     onsuccess="PF('statusDialog').hide()" rendered="true"/>
       <p:dialog widgetVar="statusDialog" modal="true" draggable="false" 
                 closable="false" resizable="false" 
                 showHeader="false" >
            <div class="p-text-center" >
                <i class="pi pi-spin pi-spinner loading-icon" aria-hidden="true" style="margin-top: 25px"></i>
            </div>
            
        </p:dialog>
     
    </h:body>

</html>
