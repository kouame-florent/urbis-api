 <ui:composition>
  
     <p:tabView id="mentionsTabView">
         <p:tab title="Divorce">
           
             <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="nouvelle mention" icon="pi pi-plus" 
                                         process="@this"            
                             oncomplete="PF('manageDivorceDialog').show()"
                             styleClass="ui-button-success" style="margin-right: .5rem"
                             update=":contentForm:manage-divorce-content">

                        </p:commandButton>
                    </p:toolbarGroup>
                </p:toolbar>
               <p:dataTable id="mentionDivorceTable" 
                            value="#{acteMariageEditerBacking.acteDto.mentionDivorceDtos}" 
                            var="divorce"
                            selectionMode="single"
                            selection="#{acteMariageEditerBacking.selectedMentionDivorce}" 
                            rowKey="#{divorce.id}">
                
               
                <p:column headerText="date dressage" >
                    <h:outputText value="#{divorce.dateDressage}"/>
                </p:column>
                 
                 <p:column headerText="décision" >
                    <h:outputText value="#{divorce.decision}"/>
                </p:column>
                <p:column style="width: 3%">
                    <p:commandButton icon="pi pi-pencil" update=":contentForm:manage-divorce-content"
                         oncomplete="PF('manageDivorceDialog').show()"
                         styleClass="edit-button rounded-button" process="@this">
                        <f:setPropertyActionListener value="#{divorce}" target="#{acteMariageEditerBacking.divorceDto}"/>
                        <p:resetInput target=":contentForm:manage-divorce-content"/>
                    </p:commandButton>
                            
                </p:column>
                <p:column style="width: 3%">
                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash" process="@this"
                                 oncomplete="PF('deleteDivorceDialog').show()">
                                <f:setPropertyActionListener value="#{divorce}" 
                                                             target="#{acteMariageEditerBacking.divorceDto}"/>
                    </p:commandButton>
                      
                </p:column>
            </p:dataTable> 
           
           
             
         </p:tab>

     <p:dialog header="Mention divorce" showEffect="fade" modal="true"
               widgetVar="manageDivorceDialog" responsive="true" fitViewport="true" >
          <p:outputPanel id="manage-divorce-content" class="ui-fluid">
               <div class="ui-fluid p-formgrid p-grid">
                
                <div class="p-field p-lg-6">
                    <p:outputLabel for="divorceDateDressage" styleClass="p-d-block">Date dressage</p:outputLabel>
                    <p:inputMask id="divorceDateDressage" value="#{acteMariageEditerBacking.divorceDto.dateDressage}"
                                 mask="99/99/9999" >
                        <f:convertDateTime locale="fr_FR" type="localDate" pattern="dd/MM/yyyy"/>
                        <f:validateBean disabled="true" />
                    </p:inputMask> 
                    
                    <p:message for="divorceDateDressage"/>
                </div>
            </div>
             
            <div class="ui-fluid p-formgrid p-grid">
                <div class="p-field p-lg-12">
                     <p:outputLabel for="divorceDecision" styleClass="p-d-block">Décision</p:outputLabel>
                     <p:inputTextarea id="divorceDecision" value="#{acteMariageEditerBacking.divorceDto.decision}" 
                                      rows="10">
                         <f:validateBean disabled="true" />
                     </p:inputTextarea>
                     <p:message for="divorceDecision"/>
                 </div>
                <div class="p-field p-lg-12">
                    <p:outputLabel for="divorceOfficier" styleClass="p-d-block">Officier</p:outputLabel>
                    <p:selectOneMenu id="divorceOfficier" value="#{acteMariageEditerBacking.divorceDto.officierEtatCivilID}">
                        <f:selectItem itemValue="#{null}" itemLabel="-- selectionnez un officier --" />
                        <f:selectItems value="#{acteMariageEditerBacking.officiers}" var="officier" 
                                       itemLabel="#{officier.prenoms} #{officier.nom} [#{officier.titre}]" 
                                       itemValue="#{officier.id}"/>
                        <f:validateBean disabled="true" />
                    </p:selectOneMenu>
                  
                </div>
            </div>
            <div class="ui-fluid p-formgrid p-grid">
                <div class="p-field p-lg-12">
                    <p:commandButton value="Ajouter la mention de divorce" process="manage-divorce-content" 
                                     action="#{acteMariageEditerBacking.ajouterMentionDivorce()}"
                                     oncomplete="PF('manageDivorceDialog').hide()"
                                     update="mentionsTabView:mentionDivorceTable messageForm"  icon="pi pi-check-square" />
                </div>
                
            </div>
             
         </p:outputPanel>         
         
     </p:dialog>
     
    <p:confirmDialog widgetVar="deleteDivorceDialog" showEffect="fade" width="500"
                         message="Voulez-vous retirer cette mention ?" header="Confirmation" severity="warn">
            <p:commandButton value="Oui" icon="pi pi-check" 
                             actionListener="#{acteMariageEditerBacking.deleteMentionDivorce()}"
                             process="@this" update="mentionsTabView:mentionDivorceTable messageForm" 
                             oncomplete="PF('deleteDivorceDialog').hide()"/>
            <p:commandButton value="Non" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                             onclick="PF('deleteDivorceDialog').hide()"/>
    </p:confirmDialog>

    <p:confirmDialog widgetVar="deleteAnnulationDialog" showEffect="fade" width="500"
                         message="Voulez-vous retirer cette mention ?" header="Confirmation" severity="warn">
            <p:commandButton value="Oui" icon="pi pi-check" 
                             actionListener="#{acteMariageEditerBacking.deleteMentionAnnulation()}"
                             process="@this" update="mentionsTabView:mentionAnnulationTable messageForm" 
                             oncomplete="PF('deleteAnnulationDialog').hide()"/>
            <p:commandButton value="Non" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                             onclick="PF('deleteAnnulationDialog').hide()"/>
    </p:confirmDialog>
         
    
   
</ui:composition>
