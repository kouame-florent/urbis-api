<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition template="./templates/common-tpl.xhtml">
    
    <ui:define name="content">
               
        <h:form id="loginForm" onsubmit="document.getElementById('loginForm').action='j_security_check';" prependId="false">
            <p:panel header="Authentification">
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-lg-12">
                       <p:outputLabel for="j_username" styleClass="p-d-block">Login</p:outputLabel>
                       <p:inputText id="j_username" required="true" styleClass="p-d-block"/>

                   </div>
                    <div class="p-field p-lg-12">
                       <p:outputLabel for="j_password" styleClass="p-d-block">Mot de passe</p:outputLabel>
                       <p:password id="j_password" required="true" autocomplete="off" styleClass="p-d-block"/>

                   </div>
               </div>
            
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-lg-12">
                        <p:commandButton id="submitCmd" value="Se connecter"  ajax="false"/>

                   </div>
                </div>
            </p:panel>
            
                    
                
        </h:form>
          
        
    </ui:define>

</ui:composition>  
 
</html>
