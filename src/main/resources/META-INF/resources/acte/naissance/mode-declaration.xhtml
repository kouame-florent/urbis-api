<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition>
   
    <div class="ui-fluid p-formgrid p-grid">
        <div class="p-field p-lg-6">
            <p:outputLabel for="modeDeclaration" >Mode déclaration</p:outputLabel>
            <p:selectOneRadio id="modeDeclaration" value="#{acteNaissanceEditerBacking.acteNaissanceDto.modeDeclaration}" 
                                converter="omnifaces.SelectItemsConverter"
                                required="true" >
                <p:ajax update="contentForm:jugementOutputPanel"/>
                  <f:selectItems value="#{acteNaissanceEditerBacking.modesDeclaration}" var="mode" 
                                 itemLabel="#{mode.libelle}" itemValue="#{mode.code}"/>
              </p:selectOneRadio>
            <p:message for="modeDeclaration"/>

        </div>
        <div class="p-field p-lg-6">
            <p:outputLabel for="lienParenteDeclarant">Lien parenté déclarant</p:outputLabel>
            <p:selectOneRadio id="lienParenteDeclarant" 
                              value="#{acteNaissanceEditerBacking.acteNaissanceDto.declarantLien}" 
                                converter="omnifaces.SelectItemsConverter"
                                required="true">
                <p:ajax update="contentForm:declarantLienParente"/>
                <f:selectItems value="#{acteNaissanceEditerBacking.liensParenteDeclarant}" var="lien" 
                               itemLabel="#{lien.libelle}" itemValue="#{lien.code}"/>

            </p:selectOneRadio>
        </div>

    </div>

    
    <div class="ui-fluid p-formgrid p-grid">
        <div class="p-field p-lg-6">
            <p:outputLabel for="dateDeclaration" styleClass="p-d-block">Date déclaration</p:outputLabel>
            <p:inputMask id="dateDeclaration" value="#{acteNaissanceEditerBacking.acteNaissanceDto.dateDeclaration}"
                         mask="99/99/9999" required="true">
                <f:convertDateTime locale="fr_FR" type="localDate" pattern="dd/MM/yyyy"/>
            </p:inputMask>
            <p:message for="dateDeclaration"/>

        </div>
        <div class="p-field p-lg-6">
            <p:outputLabel for="dateDressage" styleClass="p-d-block">Date dressage</p:outputLabel>
            <p:inputMask id="dateDressage" value="#{acteNaissanceEditerBacking.acteNaissanceDto.dateDressage}"
                        mask="99/99/9999 99:99:99" required="true">
                <f:convertDateTime locale="fr_FR" type="localDateTime" pattern="dd/MM/yyyy HH:mm:ss"/>
           </p:inputMask>

            <p:message for="dateDressage"/>
        </div>
        
    </div>
  
    <p:spacer height="2"/>

    <p:outputPanel id="jugementOutputPanel">
        <p:outputPanel  rendered="#{acteNaissanceEditerBacking.acteNaissanceDto.modeDeclaration == 'JUGEMENT'}">
        <p:fieldset legend="Info jugement">
            <div class="ui-fluid p-formgrid p-grid">
                <div class="p-field p-lg-4">
                    <p:outputLabel for="numeroJugement" styleClass="p-d-block">Numéro jugement</p:outputLabel>
                    <p:inputText id="numeroJugement" value="#{acteNaissanceEditerBacking.acteNaissanceDto.jugementNumero}" styleClass="p-d-block"/>
                </div>
                <div class="p-field p-lg-4">
                    <p:outputLabel for="dateJugement" styleClass="p-d-block">Du</p:outputLabel>
                    <p:inputMask id="dateJugement" value="#{acteNaissanceEditerBacking.acteNaissanceDto.jugementDate}"
                        mask="99/99/9999" >
                        <f:convertDateTime locale="fr_FR" type="localDate" pattern="dd/MM/yyyy"/>
                    </p:inputMask>
                    
                </div>
                <div class="p-field p-lg-4">
                    <p:outputLabel for="tribunalJugement" styleClass="p-d-block">Tribunal</p:outputLabel>
                    <p:inputText id="tribunalJugement" value="#{acteNaissanceEditerBacking.acteNaissanceDto.jugementTribunal}" styleClass="p-d-block"/>
                </div>
            </div>
         </p:fieldset>
         </p:outputPanel>
    </p:outputPanel>
            

</ui:composition>  
 
</html>
