<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core"
xmlns:p="http://primefaces.org/ui">
    
 <ui:composition template="../../templates/dialog-tpl.xhtml">
     
     <ui:define name="title">
         Edition des textes
     </ui:define>
    
     <ui:define name="metadata">
         <f:metadata>
            
            <f:viewParam name="acte-id" value="#{acteDecesEditerEtatBacking.acteID}" />
            <f:viewAction action="#{acteDecesEditerEtatBacking.onload}" />
        </f:metadata>
        
     </ui:define>
    
    <ui:define name="content">
        
        
        <h:form id="messageForm">
                <p:growl globalOnly="true" life="15000" />        
        </h:form>
             
        <h:form id="contentForm">  
            
            <div class="p-d-flex p-jc-end">
                <p:commandButton title="fermer" action="#{acteDecesEditerEtatBacking.closeView()}" process="@this" 
                                     icon="pi pi-times" styleClass="rounded-button ui-button-danger ui-button-outlined" >
                        
                </p:commandButton>
            </div>
            
           
            <p:focus context="contentForm"/>
            
            <p:fieldset legend="Extrait d'acte de mariage">
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-lg-6">
                        <p:outputLabel for="extraitTexte" styleClass="p-d-block" style="font-weight: bold">Texte extrait de naissance</p:outputLabel>
                        <p:inputTextarea id="extraitTexte" value="#{acteDecesEditerEtatBacking.acteDecesEtatDto.extraitTexte}" 
                                     required="true" styleClass="p-d-block"/>
                        <p:message for="extraitTexte"/>
                    </div>
                </div>
             
            </p:fieldset>
            
            <p:spacer height="2" />
            
            <p:fieldset legend="Copie intégrale">
                
                <div class="ui-fluid p-formgrid p-grid">
                    <div class="p-field p-lg-6">
                        <p:outputLabel for="copieTexte" styleClass="p-d-block" style="font-weight: bold">Texte copie intégrale</p:outputLabel>
                        <p:inputTextarea id="copieTexte" value="#{acteDecesEditerEtatBacking.acteDecesEtatDto.copieTexte}" 
                                     required="true" styleClass="p-d-block"/>
                        <p:message for="copieTexte"/>
                    </div>
                </div>
               
            </p:fieldset>
            
             <p:spacer height="2" />
            
             
            <div class="ui-fluid p-formgrid p-grid">

                    <div class="p-field p-lg-12">
                  
                        <p:commandButton value="Mettre à jour les textes" process="@form" 
                                         action="#{acteDecesEditerEtatBacking.modifier()}"
                                         update="@form messageForm"  icon="pi pi-check" />
             
                    </div>

                </div>

                
          
            
       </h:form>
          
        
    </ui:define>

</ui:composition>  
 
</html>
